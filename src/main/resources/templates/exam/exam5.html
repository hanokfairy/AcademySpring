<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
<title th:text="${title}">thymeleaf 유틸리티 오브젝트</title>
</head>
<body>
    <h1>thymeleaf 유틸리티 오브젝트</h1>
    - java.util 패키지 안에있는 유틸리티 클래스를 thymeleaf에서 가공하여 제공하는 클래스<br>
    - https://www.thymeleaf.org/doc/tutorials/3.1/usingthymeleaf.html#expression-utility-objects<br>
    - 구문 ${#thymeleaf유틸클래스.메소드()}<br>

    <span th:text="${#locale.country}">US</span>
    <h2 th:text="${now}"></h2>
    <h2 th:text="${#dates.createToday()}">date thymeleaf 유틸리티 객체</h2>
    <h2 th:text="${#dates.format(now, 'yyyy-MM-dd HH:mm:ss')}"></h2>

    <!-- 천자리 구분기호 -->
    <h2 th:text="${'' + #numbers.formatInteger(price, 3, 'COMMA')}">천자리 구분기호</h2>
    <!-- JAVASCRIPT `` -> thymeleaf | | -->
    <h2 th:text="|₩${#numbers.formatInteger(price, 3, 'COMMA')}|">원화 표시</h2>

    <!-- List 객체 유틸리티 -->
    <h2 th:text="${#lists.isEmpty(memberList)}">[]</h2>
    <h2 th:text="${#lists.size(memberList)}">리스트 크기 반환</h2>
    <h2 th:text="${memberList.size()}">리스트 크기 반환</h2>

</body>
</html>
